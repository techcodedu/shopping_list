<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/asset/css/bootstrap.css" />
    <title>Shopping List</title>
  </head>
  <body>
    <div class="container mt-5">
      <h2>Shopping List App</h2>

      <!-- input-->
      <div class="input-group mb-3">
        <input type="text" id="itemInput" class="form-control" />
        <div class="input-group-append">
          <button class="btn btn-primary" id="addItemBtn">Add to Cart</button>
        </div>
      </div>

      <!-- display ite -->
      <ul class="list-group" id="shoppingList"></ul>

      <h3>Total Items in the Cart:<span>0</span></h3>
    </div>
    <script src="/asset/js/app.js"></script>
  </body>
